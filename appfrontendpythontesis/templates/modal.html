<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/760e3cbc52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar bg-danger">
      <div class="container">
        <h3 class="fw-bold fs-3 text-white">Movilens</h3>
        <form action="/" method="POST">
          <div class="d-flex">
            <input type="search" class="form-control" name="search" />
            <button class="btn btn-dark mx-3" type="submit">Buscar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div class="container" tabindex="-1">
      <div class="w-50 border border-2 px-2 py-2 my-4 mx-auto">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">
              Califica la pelicula
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column gap-2">
              <div>
                <label for="userid">Usuario</label>
                <input
                  class="w-100 rounded"
                  id="userid"
                  type="text"
                  name="userId"
                />
              </div>
              <div>
                <label for="movieid">Pelicula</label>
                <input
                  class="w-100 rounded"
                  id="movieid"
                  type="text"
                  value=""
                  name="movieId"
                />
              </div>
              <div>
                <label for="rating">Rating(1 a 5 pts)</label>
                <input
                  class="w-100 rounded"
                  id="rating"
                  type="text"
                  name="rating"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer my-2 d-flex gap-2">
            <form action="/" method="GET">
              <button
                type="submit"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </form>
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
