<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page for Tesis</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/760e3cbc52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar bg-danger">
      <div class="container">
        <h3 class="fw-bold fs-3 text-white">Movilens</h3>
        <form action="/" method="POST">
          <div class="d-flex">
            <input type="search" class="form-control" name="search" />
            <button class="btn btn-dark mx-3" type="submit">Buscar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div
        class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 mt-3"
      >
        {% for pelicula in data %}
        <div class="col-md-2 mb-3 position-relative">
          <form action="/" method="POST">
            <input
              type="text"
              value="{{pelicula['movieId']}}"
              name="peliculaid"
              hidden
            />
            <input
              type="text"
              value="{{pelicula['title']}}"
              name="title"
              hidden
            />
            <!-- Button trigger modal -->
            <button
              class="bg-white border border-1 position-absolute top-0 end-0 px-2 py-1 mx-4 my-1"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="text-warning fa-solid fa-star"></i>
            </button>
          </form>
          <div class="bg-white border border-2 rounded px-2 py-1">
            <img
              src="https://res.cloudinary.com/dvammrjzi/image/upload/v1708229239/DAVID-PORTFOLIO/gratis-png-tira-de-pelicula-formato-psd_n88lir.png"
              height="300px"
              width="100%"
              alt="img"
            />
            <div class="d-flex flex-column py-1">
              <p style="overflow-wrap: break-word">
                <span class="fw-bold">Título:</span> {{pelicula['title']}}
              </p>
              <p style="overflow-wrap: break-word">
                <span class="fw-bold">Género:</span> {{pelicula['genres']}}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
